<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1>Add Quiz here</h1>
        <form action="/addQuiz" method="POST">
            <input type="text" name="title" placeholder="title"><br/>
            <input type="text" name="q1" placeholder="Enter Question 1"><br/>
            <input type="text" name="q1op1" placeholder="Enter Option1"><br/>
            <input type="text" name="q1op2" placeholder="Enter Option2"><br/>
            <input type="text" name="q1op3" placeholder="Enter Option3"><br/>
            <input type="text" name="q1op4" placeholder="Enter Option4"><br/>
            <select name="q1ans">
                <option value="q1op1">q1op1</option>
                <option value="q1op2">q1op2</option>
                <option value="q1op3">q1op3</option>
                <option value="q1op4">q1op4</option>
            </select>
            <br/>
            <br/>
            <br/>
            <input type="text" name="q2" placeholder="Enter Question 2"><br/>
            <input type="text" name="q2op1" placeholder="Enter Option1"><br/>
            <input type="text" name="q2op2" placeholder="Enter Option2"><br/>
            <input type="text" name="q2op3" placeholder="Enter Option3"><br/>
            <input type="text" name="q2op4" placeholder="Enter Option4"><br/>
            <select name="q2ans">
                <option value="q2op1">q2op1</option>
                <option value="q2op2">q2op2</option>
                <option value="q2op3">q2op3</option>
                <option value="q2op4">q2op4</option>
            </select>
            <br/>
            <br/>
            <button>Add Quiz</button>
        </form>
    </body>
</html>
